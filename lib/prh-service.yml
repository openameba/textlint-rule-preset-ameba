      - AmebaTV
      - あべま
      - アベマ
    specs:
      - from: AmebaTV
        to: ABEMA
      - from: あべま
        to: ABEMA
      - from: アベマ
        to: ABEMA

  - expected: Ownd
    patterns:
      - ownd
      - オウンド
    specs:
      - from: ownd
        to: Ownd
      - from: オウンド
        to: Ownd

  - expected: Ameba Pay
    patterns:
      - ameba pay
      - アメペイ
    specs:
      - from: ameba pay
        to: Ameba Pay
      - from: アメペイ
