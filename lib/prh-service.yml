version: 1

rules:
  - expected: アメーバID
    pattern: /(ameba|アメーバ|あめーば)\s?id/i
    specs:
      - from: amebaid
        to: アメーバID
      - from: AMEBAID
        to: アメーバID
      - from: Ameba ID
        to: アメーバID
      - from: アメーバ ID
        to: アメーバID
      - from: あめーば ID
        to: アメーバID

  - expected: Ameba
    pattern: /アメーバ(id)?/i
    regexpMustEmpty: $1
    specs:
      - from: アメーバ
        to: Ameba
      - from: アメーバID
        to: アメーバID
      - from: アメーバブログ
        to: Amebaブログ
      - from: アメーバニュース
        to: Amebaニュース
      - from: アメーバアプリ
        to: Amebaアプリ

  - expected: Ameba
    pattern: あめーば
    specs:
      - from: あめーば
        to: Ameba

  - expected: アメブロ
    pattern: /ameblo/i
    specs:
      - from: ameblo
        to: アメブロ
      - from: AMEBLO
        to: アメブロ

  - expected: 芸能人・有名人ブログ
    patterns:
      - オフィシャルブログ
      - 著名人ブログ
      - 有名人ブログ
    specs:
      - from: オフィシャルブログ
        to: 芸能人・有名人ブログ
      - from: 著名人ブログ
        to: 芸能人・有名人ブログ
      - from: 有名人ブログ
        to: 芸能人・有名人ブログ

  - expected: 公式トップブロガー
    pattern: /(公式)?トップブロガー/
    regexpMustEmpty: $1
    specs:
      - from: トップブロガー
        to: 公式トップブロガー
      - from: Ameba公式トップブロガー
        to: Ameba公式トップブロガー

  - expected: ABEMA
    patterns:
      - AmebaTV
      - あべま
      - アベマ
    specs:
      - from: AmebaTV
        to: ABEMA
      - from: あべま
        to: ABEMA
      - from: アベマ
        to: ABEMA

  - expected: Ownd
    patterns:
      - ownd
      - オウンド
    specs:
      - from: ownd
        to: Ownd
      - from: オウンド
        to: Ownd

  - expected: REQU
    patterns:
      - requ
      - リキュウ
    specs:
      - from: requ
        to: REQU
      - from: リキュウ
        to: REQU

  - expected: Ameba Pay
    patterns:
      - ameba pay
      - アメペイ
    specs:
      - from: ameba pay
        to: Ameba Pay
      - from: アメペイ
        to: Ameba Pay

  - expected: ドットマネー
    patterns:
      - ドマネ
      - どまね
    specs:
      - from: ドマネ
        to: ドットマネー
      - from: どまね
        to: ドットマネー

  - expected: Amebaマンガ
    patterns:
      - Ameba漫画
      - アメーバ漫画
      - アメーバマンガ
    specs:
      - from: Ameba漫画
        to: Amebaマンガ
      - from: アメーバ漫画
        to: Amebaマンガ
      - from: アメーバマンガ
        to: Amebaマンガ
