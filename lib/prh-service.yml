version: 1

rules:
  - expected: アメーバID
    pattern: /(ameba|アメーバ|あめーば)\s?id/i
    specs:
      - from: amebaid
        to: アメーバID
      - from: AMEBAID
        to: アメーバID
      - from: Ameba ID
        to: アメーバID
      - from: アメーバ ID
        to: アメーバID
      - from: あめーば ID
        to: アメーバID

  - expected: Ameba
    pattern: /アメーバ(id)?/i
    regexpMustEmpty: $1
    specs:
      - from: アメーバ
        to: Ameba
      - from: アメーバID
        to: アメーバID
      - from: アメーバブログ
        to: Amebaブログ
      - from: アメーバアプリ
        to: Amebaアプリ

  - expected: Ameba
    pattern: あめーば
    specs:
      - from: あめーば
        to: Ameba

  - expected: Amebaブログ
    pattern: /ameblo/i
    specs:
      - from: ameblo
        to: Amebaブログ
      - from: AMEBLO
        to: Amebaブログ

  - expected: AmebaLIFE
    pattern:
      - AmebaLife
      - Ameba Life
      - Ameba life
      - Amebaライフ
      - Ameba ライフ
    specs:
      - from: AmebaLife
        to: AmebaLIFE
      - from: Ameba Life
        to: AmebaLIFE
      - from: Ameba life
        to: AmebaLIFE
      - from: Amebaライフ
        to: AmebaLIFE
      - from: Ameba ライフ
        to: AmebaLIFE

  - expected: 芸能人・有名人ブログ
    patterns:
      - オフィシャルブログ
      - 著名人ブログ
      - 有名人ブログ
    specs:
      - from: オフィシャルブログ
        to: 芸能人・有名人ブログ
      - from: 著名人ブログ
        to: 芸能人・有名人ブログ
      - from: 有名人ブログ
        to: 芸能人・有名人ブログ

  - expected: 公式トップブロガー
    pattern: /(公式)?トップブロガー/
    regexpMustEmpty: $1
    specs:
      - from: トップブロガー
        to: 公式トップブロガー
      - from: Ameba公式トップブロガー
        to: Ameba公式トップブロガー

  - expected: ABEMA
    patterns:
      - AmebaTV
      - あべま
      - アベマ
    specs:
      - from: AmebaTV
        to: ABEMA
      - from: あべま
        to: ABEMA
      - from: アベマ
        to: ABEMA

  - expected: Ownd
    patterns:
      - ownd
      - オウンド
    specs:
      - from: ownd
        to: Ownd
      - from: オウンド
        to: Ownd

  - expected: Ameba Pay
    patterns:
      - ameba pay
      - アメペイ
    specs:
      - from: ameba pay
        to: Ameba Pay
      - from: アメペイ
        to: Ameba Pay

  - expected: ドットマネー
    patterns:
      - ドマネ
      - どまね
    specs:
      - from: ドマネ
        to: ドットマネー
      - from: どまね
        to: ドットマネー

  - expected: Amebaマンガ
    patterns:
      - Ameba漫画
      - アメーバ漫画
      - アメーバマンガ
    specs:
      - from: Ameba漫画
        to: Amebaマンガ
      - from: アメーバ漫画
        to: Amebaマンガ
      - from: アメーバマンガ
        to: Amebaマンガ

  - expected: AmebaNews
    patterns:
      - Amebaニュース
      - アメーバニュース
    specs:
      - from: Amebaニュース
        to: AmebaNews
      - from: アメーバニュース
        to: AmebaNews

  - expected: つくる、つむぐ、つづく、
    pattern: つくる、つむぐ、つづく
    specs:
      - from: つくる、つむぐ、つづく
        to: つくる、つむぐ、つづく、
        
  - expected: 次のページ
    patterns: /次(の)?ページ(へ)?/
      - 次ページ
      - 次ページへ
      - 次のページへ
    specs:
      - from: 次ページ
        to: 次のページ
      - from: 次ページへ
        to: 次のページ
      - from: 次のページへ
        to: 次のページ
        
  - expected: 次へ
    patterns: /(次|Next)/
    specs:
      - from: 次
        to: 次へ
      - from: Next
        to: 次へ

  - expected: 前のページ
    patterns: /前(の)?ページ(へ)?/
    specs:
      - from: 前ページ
        to: 前のページ
      - from: 前ページへ
        to: 前のページ
      - from: 前のページへ
        to: 前のページ
        
  - expected: 前へ
    patterns: /(前|Previous)/
    specs:
      - from: 前
        to: 前へ
      - from: Previous
        to: 前へ
