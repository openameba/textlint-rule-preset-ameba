version: 1

rules:
  - expected: アメーバID
    pattern: /(ameba|アメーバ|あめーば)\s?id/i
    specs:
      - from: amebaid
        to: アメーバID
      - from: AMEBAID
        to: アメーバID
      - from: Ameba ID
        to: アメーバID
      - from: アメーバ ID
        to: アメーバID
      - from: あめーば ID
        to: アメーバID

  - expected: Ameba
    pattern: /アメーバ(id)?/i
    regexpMustEmpty: $1
    specs:
      - from: アメーバ
        to: Ameba
      - from: アメーバID
        to: アメーバID
      - from: アメーバブログ
        to: Amebaブログ
      - from: アメーバアプリ
        to: Amebaアプリ

  - expected: Ameba
    pattern: あめーば
    specs:
      - from: あめーば
        to: Ameba

  - expected: Amebaブログ
    pattern: /ameblo/i
    specs:
      - from: ameblo
        to: Amebaブログ
      - from: AMEBLO
        to: Amebaブログ

  - expected: Ameba LIFE
    pattern:
      - AmebaLIFE
      - AmebaLife
      - Ameba Life
      - Ameba life
      - Amebaライフ
      - Ameba ライフ
    specs:
      - from: AmebaLIFE
        to: Ameba LIFE
      - from: AmebaLife
        to: Ameba LIFE
      - from: Ameba Life
        to: Ameba LIFE
      - from: Ameba life
        to: Ameba LIFE
      - from: Amebaライフ
        to: Ameba LIFE
      - from: Ameba ライフ
        to: Ameba LIFE

  - expected: AmebaLIFE事業本部
    pattern:
      - Ameba LIFE事業本部
      - AmebaLife事業本部
      - Ameba Life事業本部
      - Ameba life事業本部
      - Amebaライフ事業本部
      - Ameba ライフ事業本部
    specs:
      - from: Ameba LIFE事業本部
        to: AmebaLIFE事業本部
      - from: AmebaLife事業本部
        to: AmebaLIFE事業本部
      - from: Ameba Life事業本部
        to: AmebaLIFE事業本部
      - from: Ameba life事業本部
        to: AmebaLIFE事業本部
      - from: Amebaライフ事業本部
        to: AmebaLIFE事業本部
      - from: Ameba ライフ事業本部
        to: AmebaLIFE事業本部

  - expected: 芸能人・有名人ブログ
    patterns:
      - オフィシャルブログ
      - 著名人ブログ
      - 有名人ブログ
    specs:
      - from: オフィシャルブログ
        to: 芸能人・有名人ブログ
      - from: 著名人ブログ
        to: 芸能人・有名人ブログ
      - from: 有名人ブログ
        to: 芸能人・有名人ブログ

  - expected: 公式トップブロガー
    pattern: /(公式)?トップブロガー/
    regexpMustEmpty: $1
    specs:
      - from: トップブロガー
        to: 公式トップブロガー
      - from: Ameba公式トップブロガー
        to: Ameba公式トップブロガー

  - expected: ABEMA
