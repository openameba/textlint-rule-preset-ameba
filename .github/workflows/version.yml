name: versioning

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'should be a valid semver string to semver.inc (one of patch, minor, major, prepatch, preminor, premajor, prerelease).'
        required: true
        default: 'minor'

jobs:
  version:
    name: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: '22'
      - name: Set git user
        run: |
          git config --global user.email "<>"
          git config --global user.name "openameba"
      - run: npm version ${{ github.event.inputs.version }}
      - run: git push --tags
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@18f7dc018cc2cd597073088f7c7591b9d1c02672 # v3.14.0
        with:
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: 'chore: update version'
          branch: chore/update-version
          delete-branch: true
          title: 'chore: update version'
          body: ''
