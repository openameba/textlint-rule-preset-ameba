name: publish

on:
  workflow_dispatch:
    inputs:
      opts:
        description: 'dry run'
        required: false
        type: boolean
        default: true

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Log in to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm whoami
      - name: Publish
        run: npm publish --dry-run=${{ github.event.inputs.opts }}
